<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item" id="1x0">1x0</div>
        <div class="grid-item" id="1x1">1x1</div>
        <div class="grid-item" id="1x2">1x2</div>
        <div class="grid-item" id="1x3">1x3</div>
        <div class="grid-item" id="2x0">2x0</div>
        <div class="grid-item" id="2x1">2x1</div>
        <div class="grid-item" id="2x2">2x2</div>
        <div class="grid-item" id="2x3">2x3</div>
        <div class="grid-item" id="3x0">3x0</div>
        <div class="grid-item" id="3x1">3x1</div>
        <div class="grid-item" id="3x2">3x2</div>
        <div class="grid-item" id="3x3">3x3</div>
        <div class="grid-item" id="4x0">4x0</div>
        <div class="grid-item" id="4x1">4x1</div>
        <div class="grid-item" id="4x2">4x2</div>
        <div class="grid-item" id="4x3">4x3</div>
    </div>
    <button onclick="handleClick()">Click Me!</button>

    <script src="script.js"></script>
</body>
</html>
